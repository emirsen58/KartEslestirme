<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Kart EÅŸleÅŸtirme Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23d5ab, #23a6d5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 2rem;
    }

    .controls {
      margin: 15px 0;
    }

    .stats {
      margin-bottom: 15px;
    }

    .board {
      display: grid;
      gap: 5px;
      justify-content: center;
      align-content: center;
      margin: 20px auto;
      box-sizing: border-box;
      max-width: 90vw;
      max-height: 90vw;
    }

    @media (max-width: 480px) {
      .board {
        width: 90vw;
        height: 90vw;
        gap: 3px;
      }
      .card {
        width: calc(90vw / var(--level));
        height: calc(90vw / var(--level));
        font-size: calc(90vw / var(--level) / 2);
      }
    }

    .card {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      background-color: #444;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .card.flipped,
    .card.matched {
      background-color: rgb(14, 21, 112);
      color: black;
      cursor: default;
    }

    .card.dummy {
      background-color: transparent;
      cursor: default;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Emoji Kart EÅŸleÅŸtirme Oyunu</h1>

  <div class="controls">
    <label for="level">Zorluk:</label>
    <select id="level">
      <option value="2">1. Tur (2x2)</option>
      <option value="3">2. Tur (3x3)</option>
      <option value="4" selected>3. Tur (4x4)</option>
      <option value="5">4. Tur (5x5)</option>
      <option value="6">5. Tur (6x6)</option>
    </select>
    <button id="startBtn">Oyuna BaÅŸla</button>
    <button onclick="restartGame()">Yeniden BaÅŸla</button>
  </div>

  <div class="stats">
    <p>Hamle: <span id="moves">0</span></p>
    <p>SÃ¼re: <span id="timer">00:00</span></p>
    <p>En Ä°yi Skor: <span id="bestScore">-</span></p>
  </div>

  <div id="gameBoard" class="board"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("script.js loaded");
      const emojis = ['ðŸ¶', 'ðŸ•', 'ðŸš—', 'ðŸ’¡', 'ðŸŒˆ', 'ðŸŽˆ', 'ðŸ“š', 'ðŸŽ®', 'ðŸ±', 'ðŸ”', 'ðŸš€', 'âš½', 'ðŸŽµ', 'ðŸ‘‘', 'ðŸ§©', 'ðŸŒŸ', 'ðŸ©', 'ðŸ¸', 'ðŸŽ²', 'ðŸ§', 'ðŸŒ', 'ðŸ“·', 'ðŸ¦„', 'ðŸ‰', 'ðŸ•¹ï¸', 'ðŸ ', 'ðŸ“', 'ðŸ§¸', 'ðŸ“±', 'ðŸ†', 'ðŸ¦‹', 'ðŸŽ¯'];
      let board = [];
      let flippedCards = [];
      let matchedCount = 0;
      let moves = 0;
      let timer;
      let seconds = 0;
      let level = 4;

      const gameBoard = document.getElementById("gameBoard");
      const movesSpan = document.getElementById("moves");
      const timerSpan = document.getElementById("timer");
      const bestScoreSpan = document.getElementById("bestScore");

      // const flipSound = new Audio("assets/sounds/flip.mp3");
      // const matchSound = new Audio("assets/sounds/match.mp3");
      // const failSound = new Audio("assets/sounds/fail.mp3");

      function startGame() {
        console.log("startGame called");
        level = parseInt(document.getElementById("level").value);
        const totalCards = level * level;

        const emojiSet = [...emojis].slice(0, Math.floor(totalCards / 2));
        board = shuffle([...emojiSet, ...emojiSet]);
        console.log("Board created:", board);

        // If odd number of cards, add one unmatched card at the end
        if (totalCards % 2 !== 0) {
          board.push("â“"); // unmatched card emoji
        }

        gameBoard.innerHTML = "";
        gameBoard.style.gridTemplateColumns = `repeat(${level}, 1fr)`;
        gameBoard.style.gridTemplateRows = `repeat(${level}, 1fr)`;

        // Dynamically set board size based on level and card size
        const cardSize = 60; // px
        const gap = 5; // px
        const boardSize = level * cardSize + (level - 1) * gap;
        gameBoard.style.width = `${boardSize}px`;
        gameBoard.style.height = `${boardSize}px`;

        board.forEach((emoji, index) => {
          const card = document.createElement("div");
          card.classList.add("card");
          if (emoji === "â“") {
            card.classList.add("unmatched");
          }
          card.dataset.emoji = emoji;
          card.dataset.index = index;
          card.innerText = "";  // Hide emoji initially
          card.addEventListener("click", handleCardClick);
          gameBoard.appendChild(card);
        });
        console.log("Cards appended to gameBoard");

        flippedCards = [];
        matchedCount = 0;
        moves = 0;
        seconds = 0;
        clearInterval(timer);
        timer = setInterval(updateTimer, 1000);
        updateStats();
        updateBestScoreDisplay();
      }

      function handleCardClick(e) {
        const card = e.currentTarget;
        if (card.classList.contains("unmatched")) return; // Ignore unmatched card clicks
        if (card.classList.contains("flipped") || card.classList.contains("matched")) return;
        if (flippedCards.length === 2) return;

        // flipSound.play();
        card.classList.add("flipped");
        card.innerText = card.dataset.emoji;
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          moves++;
          updateStats();
          const [first, second] = flippedCards;
          if (first.dataset.emoji === second.dataset.emoji) {
            // matchSound.play();
            first.classList.add("matched");
            second.classList.add("matched");
            flippedCards = [];
            matchedCount += 2;
            if (matchedCount === board.length - (board.includes("â“") ? 1 : 0)) endGame();
          } else {
            // failSound.play();
            setTimeout(() => {
              first.classList.remove("flipped");
              second.classList.remove("flipped");
              first.innerText = "";
              second.innerText = "";
              flippedCards = [];
            }, 1000);
          }
        }
      }

      function endGame() {
        clearInterval(timer);
        saveBestScore();
        alert(`ðŸŽ‰ Tebrikler! Hamle: ${moves}, SÃ¼re: ${formatTime(seconds)}`);
      }

      function restartGame() {
        startGame();
      }

      document.getElementById("startBtn").addEventListener("click", startGame);

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function updateTimer() {
        seconds++;
        timerSpan.innerText = formatTime(seconds);
      }

      function formatTime(sec) {
        const min = Math.floor(sec / 60);
        const s = sec % 60;
        return `${min.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }

      function updateStats() {
        movesSpan.innerText = moves;
        timerSpan.innerText = formatTime(seconds);
      }

      function saveBestScore() {
        const key = `bestScore${level}`;
        const current = { moves, time: seconds };
        const saved = JSON.parse(localStorage.getItem(key));
        if (!saved || current.moves < saved.moves || (current.moves === saved.moves && current.time < saved.time)) {
          localStorage.setItem(key, JSON.stringify(current));
        }
      }

      function updateBestScoreDisplay() {
        const key = `bestScore${level}`;
        const saved = JSON.parse(localStorage.getItem(key));
        bestScoreSpan.innerText = saved ? `${saved.moves} hamle, ${formatTime(saved.time)}` : "-";
      }
    });
  </script>
</body>
</html>
